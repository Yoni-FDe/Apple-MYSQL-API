<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="./indexHtml.css">
</head>

<body>
    <h1>Add a New Product</h1>
    <form action="http://localhost:3004/get-product" method="POST">
        <!-- Products Table -->
    </form>
            <div class="from1">
                        <form action="productName">
                            <label for="product_name">Product Name:</label>
                            <input type="text" id="product_name" name="product_name" required><br><br>

                            <label for="product_url">Product URL:</label>
                            <input type="url" id="product_url" name="product_url" required><br><br>

                            <!-- Product Description Table -->
                            <label for="product_brief_description">Brief Description:</label>
                            <input type="text" id="product_brief_description" name="product_brief_description" required><br><br>

                            <label for="product_description">Full Description:</label>
                            <textarea id="product_description" name="product_description" required></textarea><br><br>
                         </form>
                </div>

                <form action="productUrl">
                    <label for="product_img">Product Image URL:</label>
                    <input type="url" id="product_img" name="product_img" required><br><br>

                    <label for="product_link">Product Link:</label>
                    <input type="url" id="product_link" name="product_link" required><br><br>

                    <!-- Product Price Table -->
                    <label for="starting_price">Starting Price:</label>
                    <input type="number" id="starting_price" name="starting_price" required><br><br>

                    <label for="price_range">Price Range:</label>
                    <input type="text" id="price_range" name="price_range" required><br><br>
                </form>
        <!-- User Table -->
                    <div class="from3">
                                    <form action="Login">

                                    <label for="User_name">User Name:</label>
                                    <input type="text" id="User_name" name="User_name" required><br><br>

                                    <label for="User_password">User Password:</label>
                                    <input type="password" id="User_password" name="User_password" required><br><br>

                                    <button type="submit">Add Product</button>
                                </form>
                        </div>
   
</body>

</html>
