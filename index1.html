<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

</head>
<style>
    body {
        font-family: Arial, sans-serif;
    }

    form {
        width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
    }

    label,
    input {
        display: block;
        margin-bottom: 10px;
        width: 100%;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>

<body>
    <div class="d-flex justify-content-around my-5">
        <!-- <button
				type="button"

        <button id="list" type="button" class="btn btn-primary" onclick="displayForm('list','new', 'edit', 'delete')">
            retrieve
        </button>
        <!-- <button
				type="button"
				class="btn btn-warning"

			>
				Edit
			</button> -->
        <!-- <button
				type="button"
				class="btn btn-danger"
				onclick="displayForm('delete','edit', 'new', 'list')"
			>
				Delete
			</button> -->
    </div>

    <section id="data" class="my-3 container list" style="display: block" class="mx-auto my-3 w-75 new">
        <h2>Insert Customer Info</h2>
        <form action="http://localhost:3004/addiphones" method="post" id="newForm">
            <h4>Add Product</h4>

            <!-- Product URL input -->
            <label for="product_url">Product URL:</label>
            <input type="url" id="product_url" name="product_url" placeholder="https://example.com">
            <br><br>

            <!-- Product Name input -->
            <label for="product_name">Product Name:</label>
            <input type="text" id="product_name" name="product_name">
            <br><br>
            <h4>Add Product Description</h4>
            <label for="product_brief_description">Product Brief Description:</label>
            <input type="text" id="product_brief_description" name="product_brief_description">
            <br><br>

            <!-- Product Description input -->
            <label for="product_description">Product Description:</label>
            <textarea id="product_description" name="product_description" rows="4"></textarea>
            <br><br>

            <!-- Product Image input -->
            <label for="product_img">Product Image:</label>
            <input type="url" id="product_img" name="product_img" accept="image/*">
            <br><br>

            <!-- Product Link input -->
            <label for="product_link">Product Link:</label>
            <input type="url" id="product_link" name="product_link" placeholder="https://example.com">
            <br><br>
            <h4>Add Product Price Information</h4>

            <!-- Starting Price input -->
            <label for="starting_price">Starting Price ($):</label>
            <input type="number" id="starting_price" name="starting_price" step="0.01">
            <br><br>

            <!-- Price Range input -->
            <label for="price_range">Price Range:</label>
            <input type="text" id="price_range" name="price_range" placeholder="e.g., $24.95/mo. or $599">
            <br><br>
            <h4>Add User Information</h4>
            <label for="User_name">User Name:</label>
            <input type="text" id="User_name" name="User_name">
            <br><br>

            <!-- User Password input -->
            <label for="User_password">User Password:</label>
            <input type="password" id="User_password" name="User_password">
            <br><br>


            <button type="submit" class="btn btn-dark" id="newFormBtn">
                Submit Info
            </button>
            <!-- Submit button -->
            <!-- <input type="submit" value="Submit Info"> -->
        </form>
    </section>

    <section class="mx-auto my-3 w-75 edit" style="display: none">
        <h1>Update Customer Name</h1>

        <form id="myForm" style="zoom: 200%">
            <label for="name">productId:</label><br />
            <input type="text" name="id" /><br /><br />

            <label for="name">NewProductName:</label><br />
            <input type="text" name="updatedProductName" /><br /><br />
            <button class="btn btn-dark">Submit Updated product</button>
        </form>
    </section>

    <section class="mx-auto my-3 w-75 delete" style="display: none">
        <h1>Delete User</h1>

        <form id="delete-user" style="zoom: 200%">
            <label for="name">ID:</label><br />
            <input type="text" name="id" /><br /><br />
            <button class="btn btn-dark">Delete User</button>
        </form>
    </section>

    <section id="data" class="my-3 container list" style="display: none"></section>

    <script src="./script.js"></script>
</body>

</html>
